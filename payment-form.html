<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triane's Payment Form</title>
</head>
<body>
<h1>Payment Form</h1>
<p>Required fields are marked by <u>*</u></p>
<h2>Contact Information</h2>
<form>
    <input id="mr." value="public" type="radio" name="visible" checked/> Mr.
    <br>
    <input id="ms." value="public" type="radio" name="visible"  /> Ms.
    <br>
    <input id="mrs." value="public" type="radio" name="visible"  /> Mrs.
    <br>
    <input id="mx" value="public" type="radio" name="visible"  /> Mx.
    <br>
    <br>
    <label for="name">Name:*</label>
    <input id="name" placeholder="Name" type="text" name="name" required>
    <br />
    <br />
    <label for="Email">Email:*</label>
    <input id="Email" placeholder="Email" type="email" name="Email" required>
    <br />
    <br />
    <h2>Payment Information</h2>
    <label for="cardType">Card Type:</label>
    <select name="PaymentMethod" id="PaymentMethod">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
    </select>
    <br />
    <br />
    <label for="cardNumber">Card Number:*</label>
    <input #Card Number placeholder="xxxx xxxx xxxx xxxx" value=" " required/>
    <br>
    <br>
    <label for="experationDate" id="experationDate">Expiration Date (MM/YY):*</label>
    <input type="text" placeholder="mm/yy" required/>
    <br>
    <br>
    <input type ="submit" placeholder="Submit Payment" value="Submit Payment"/>
</form>
</body>
</html>
